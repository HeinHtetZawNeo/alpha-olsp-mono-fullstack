# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alpha-olsp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_12312be8c9394d71b37e49a63d69844a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f85640bbc73e44938c9370284eb8a0ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_12312be8c9394d71b37e49a63d69844a }}/alpha-olsp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alpha-olsp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_29df30b059b449e1aa64236c43b07eba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_12312be8c9394d71b37e49a63d69844a }}/alpha-olsp:${{ github.sha }}'