spring.application.name=AlphaOnlineSystem
#spring.datasource.url=jdbc:mysql://alpha-olsp-db.mysql.database.azure.com:3306/alphaolspdb
#spring.datasource.username=myroot
#spring.datasource.password=mypassword@123
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
jwt.secret=${ENV_JWT_SECRETKEY}
spring.datasource.url=${ENV_DATASOURCE_URL}
spring.datasource.username=${ENV_DATASOURCE_USERNAME}
spring.datasource.password=${ENV_DATASOURCE_PASSWORD}
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true
#image blob storage
azure.storage.account.name=${ENV_AZURE_STORAGE_ACCOUNT_NAME}
azure.storage.account.key=${ENV_AZURE_STORAGE_ACCOUNT_KEY}
azure.storage.blob.endpoint=${ENV_AZURE_STORAGE_BLOB_ENDPOINT}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB