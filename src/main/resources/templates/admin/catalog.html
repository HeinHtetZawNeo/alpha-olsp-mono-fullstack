<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Catalogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">Manage Catalogs</h1>
        <div>
            <a href="/cms/v1/admin/dashboard" class="btn btn-secondary">Go to Dashboard</a>
            <form action="/cms/v1/admin/logout" method="post" style="display: inline;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Subcatalogs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="catalog : ${catalogs}">
            <td th:text="${catalog.id}"></td>
            <td th:text="${catalog.name}"></td>
            <td th:text="${catalog.description}"></td>
            <td>
                <ul>
                    <li th:each="subCatalog : ${catalog.subCatalogs}" th:text="${subCatalog.name + ' - ' + subCatalog.description}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
