<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Sellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">Manage Sellers</h1>
        <div>
            <a class="btn btn-secondary" href="/cms/v1/admin/dashboard">Go Dashboard</a>
            <form action="/cms/v1/admin/logout" class="d-inline" method="post">
                <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seller : ${sellers}">
            <td th:text="${seller.getUserID()}"></td>
            <td th:text="${seller.firstName + ' ' + seller.lastName}"></td>
            <td th:text="${seller.getEmail()}"></td>
            <td th:text="${seller.getCreatedAt()}"></td>
            <td th:text="${seller.getUpdatedAt()}"></td>
            <td>
                <a class="btn btn-danger btn-sm" href="#">Lock</a>
                <a class="btn btn-danger btn-sm" href="#">Disable</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
