<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Product Details</h1>
    <a href="/cms/v1/admin/products" class="btn btn-secondary">Back to Products</a>
  </div>
  <div class="card">
    <div class="card-header">
      <h2 th:text="${product?.name ?: 'No Name Available'}"></h2>
    </div>
    <div class="card-body">
      <p><strong>Description:</strong> <span th:text="${product?.description ?: 'No Description Available'}"></span></p>
      <p><strong>Price:</strong> $<span th:text="${product?.price ?: '0.00'}"></span></p>
      <p><strong>Stock:</strong> <span th:text="${product?.stock ?: 'Out of Stock'}"></span></p>
      <p><strong>Catalog:</strong>
        <span th:text="${product?.catalog?.name ?: 'No Catalog Information'}"></span>
      </p>
      <p><strong>Seller:</strong>
        <span th:text="${product?.seller?.firstName ?: 'Unknown'} + ' ' + ${product?.seller?.lastName ?: 'Seller'}"></span>
      </p>
      <h5>Images:</h5>
      <div class="row">
        <div class="col-md-4" th:each="image : ${product?.imageUrls ?: {}}">
          <img th:src="${image}" class="img-thumbnail mb-2" alt="Product Image">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
