<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">Manage Products</h1>
        <div>
            <a class="btn btn-secondary" href="/cms/v1/admin/dashboard">Go Dashboard</a>
            <form action="/cms/v1/admin/logout" class="d-inline-block" method="post">
                <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Catalog</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getStock()}"></td>
            <td th:text="${product.getCatalog().getName()}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/cms/v1/admin/products/{id}(id=${product.getId()})}">View</a>
                <a class="btn btn-danger btn-sm" href="#">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
