<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center">Manage Products</h1>
    <div>
      <a href="/cms/v1/admin/dashboard" class="btn btn-secondary">Go Dashboard</a>
      <form action="/cms/v1/admin/logout" method="post" class="d-inline-block">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Catalog</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.getId()}"></td>
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td th:text="${product.getStock()}"></td>
      <td th:text="${product.getCatalog().getName()}"></td>
      <td>
        <a th:href="@{/cms/v1/admin/products/{id}(id=${product.getId()})}" class="btn btn-primary btn-sm">View</a>
        <a href="#" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
